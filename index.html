<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Comment Section Design </title>
</head>
<body>




    <div class="container">
        <div class="head">
            <h1 style="font-family: 'Arial';">Dine or Decline?</h1>
        </div>
        <div><span id="comment">0</span> Reviews</div>
        <div class="reviews"></div>
        <div class="commentbox">
            <img src="sagehen.png" alt="">
            <div class="content">
                <h2>Comment as: </h2>
                <input type="text" value="Sagehen" class="user">

                <div class="reviewinput">
                    <input type="text" placeholder="Enter review" class="userReview">
                    <div class="buttons">
                        <button type="submit" disabled id="publish">Publish</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>

<script>


const USERID = {
    name: null,
    identity: null,
    image: null,
    message: null,
    date: null
}

const userReview = document.querySelector(".userReview");
const publishBtn = document.querySelector("#publish");
const reviews = document.querySelector(".reviews");
const userName = document.querySelector(".user");
const notify = document.querySelector(".notifyinput");

    userReview.addEventListener("input", e => {
        if(!userReview.value) {
            publishBtn.setAttribute("disabled", "disabled");
            publishBtn.classList.remove("abled")
        }else {
            publishBtn.removeAttribute("disabled");
            publishBtn.classList.add("abled")
        }
    })

    function addPost() {
        if(!userReview.value) return;
        USERID.name = userName.value;
        if(USERID.name === "Sagehen") {
            USERID.identity = false;
            USERID.image = "sagehen.png"
        }else {
            USERID.identity = true;
            USERID.image = "sagehen.png"
        }

        USERID.message = userReview.value;
        USERID.date = new Date().toLocaleString();
        let published = 
        `<div class="parents">
            <img src="${USERID.image}">
            <div>
                <h1>${USERID.name}</h1>
                <p>${USERID.message}</p>
                <div class="engagements"><img src="like.png" id="like"><img src="share.png" alt=""></div>
                <span class="date">${USERID.date}</span>
            </div>    
        </div>`

        reviews.innerHTML += published;
        userReview.value = "";
        publishBtn.classList.remove("abled")

        let reviewsNum = document.querySelectorAll(".parents").length;
        document.getElementById("comment").textContent = reviewsNum;

    }

    publishBtn.addEventListener("click", addPost);

</script>

</body>
</html>
